<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style/main.css">
    <title></title>

<body>
    <section class="project__section p-5">
        <div class="container container-xl">
            <div class="project__content d-flex flex-column">
                <header class="project__header d-flex flex-row">
                    <div class="header__left col-1">
                        <img src="./assets/img/Logo.png" alt="">
                    </div>
                    <div class="header__center col-5">
                        <ul class="nav__list d-flex flex-row">
                            <li class="nav__list-item">Coworking Spaces</li>
                            <li class="nav__list-item">Meeting Spaces</li>

                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-youtube"></i>

                    </div>
                </header>
                <div class="project__topside  d-flex flex-row">

                        <h1 class="size">Reimagine your workspace</h1>
                        <p class="size_1">Whether you're established enterprise or a growing startup, discover flexible spaces and solutions to move ypur business forward.</p>

                    </div>
                    <div class="topside__right ml mt1 col-6">
                        <div class="topside__right-bg">
                            <img src="./assets/img/girl.jpg" alt=""  class="image">
                        </div>
                        <div class="topside__right-bg1"></div>
                    </div>
                </div>
                <div class="project__bottomside mt1">
                    <div class="list d-flex flex-row">
                        <div class="item"><img src="./assets/img/image_1.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_2.webp" alt=""></div>
                        <div class="item"><img src="./assets/img/image_3.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_4.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_5.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_6.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_7.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_8.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_9.png" alt=""></div>
                        <div class="item"><img src="./assets/img/image_10.png" alt=""></div>
                    </div>
                </div>
                <footer class="project__footer">
                    <div class="footer__left">
                        <div>

                            <img src="" alt="">
                        </div>
                        <div>
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>    
                    </div>
                    <div class="footer__right"></div>
                </footer>
            </div>
